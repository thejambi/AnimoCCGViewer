<body ontouchstart="">
  <div class="header">
    <h1 id='siteHeading'>Animo CCG Viewer</h1>
  </div>

  <div id='mainWrapper'>

      <button id="toggleFilterMenuButton">Toggle Filter Builder</button>
      <div id="filterMenu" class="filterMenu">
        <label for="filterName">Name:</label>
        <input type="text" id="filterName" class="filterInput"><br>
        <label for="filterAbility">Ability:</label>
        <input type="text" id="filterAbility" class="filterInput"><br>
        <label for="filterSet">Set:</label>
        <select id="filterSet" class="filterInput">
          <option value="">Any</option>
        </select><br>
        <label for="filterType">Type:</label>
        <select id="filterType" class="filterInput">
          <option value="">Any</option>
        </select><br>
        <label for="filterKind">Power Kind:</label>
        <select id="filterKind" class="filterInput">
          <option value="">Any</option>
        </select><br>
        <label for="filterLevel">Level:</label>
        <select id="filterLevel" class="filterInput">
          <option value="">Any</option>
        </select><br>
        <button id="addFilterButton">Add Additional Search</button>
        <button id="clearFiltersButton">Clear Searches</button>
      </div>

      <input id="cardFilterTextBox" class="filterTextBox" type="text" name="cardFilterTextBox" value="" />
      &nbsp;<span id="shareLink"><a id="searchLink" href="">Link to this search</a></span>
      <br />
      <div id="filterEcho"></div>
      <br />
      <div id="resultList">
        <div class="resultCard">
        </div>
      </div>
  </div>

  <div class="footer"></div>
